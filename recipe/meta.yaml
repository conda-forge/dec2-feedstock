{% set version = "0.3.1" %}

package:
  name: dask-ec2
  version: "{{ version }}"

source:
  fn: dask-ec2-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/d/dask-ec2/dask-ec2-{{ version }}.tar.gz
  md5: 8ced575b92b9f131f2bbc792ad49607d

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - dask-ec2=dask_ec2.cli.main:start

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six
    - click
    - paramiko
    - boto3
    - pyyaml

test:
  imports:
    - dask_ec2
    - dask_ec2.cli
    - dask_ec2.tests
    - dask_ec2.tests.salt
  commands:
    - dask-ec2 --help

about:
  home: https://github.com/dask/dask-ec2
  license: Apache 2.0
  summary: 'Start a cluster in EC2 for dask.distributed'

extra:
  recipe-maintainers:
    - danielfrg
    - koverholt
